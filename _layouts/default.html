<!DOCTYPE html>
<html xmlns:og="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title class="bicolor"> {{ page.title }} | {{ site.name }}</title>
        {% if site.links.github %}
          <meta name="author" content="{{ site.links.github }}">
        {% endif %}
        <meta name="title" content="{{ page.title }}" >
        <link rel="icon" type="image/png" href="{{site.url}}/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% include ssn.html %}
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <body class="wrap">
      {% include header.html %}
      <section class="content">
        {{ content }}
      </section>
      <footer class="grid site-footer">
        {% include footer.html %}
      </footer>
      {% if site.ga_id %}
        {% include analytics.html %}
      {% endif %}
      <script src="/scripts/script.js"></script>
    </body>
</html>
